<ion-content padding text-center>
<ion-text>'MYPLANS'</ion-text>
  <ion-list text-center padding>
    <ion-button class="button button-block" style="margin: 10px" (click)="abrirModal()">'NEWPLAN'</ion-button>
    <ion-item class="plan" *ngFor="let plan of plans">
      <ion-label>
        <p>{{plan.type}}: {{plan.name}}</p>
        <p>{{plan.date}}</p>
        <p>{{plan.place}}</p>
      </ion-label>
      <!-- <ion-label>
        {{plan.type}}

        {{plan.date}}

        <ion-icon style="color: gray; font-size: 35px" src="../../assets/icon/ios-arrow-forward.svg"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
